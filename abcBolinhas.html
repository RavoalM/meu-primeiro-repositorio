<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bolinhas</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .bolinha {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            margin: 10px;
        }
        #bolinha-a { background-color: rgb(55, 0, 255); }
        #bolinha-b { background-color: rgb(223, 0, 0); }
        #bolinha-c { background-color: rgb(255, 0, 140); }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao ABC Bolinhas</h1>
        <p>Aqui nós temos 3 bolinhas</p>
    </header>

    <main>
        <h2>Sendo estas lás bolinhas</h2>
        
        <div id="bolinha-a" class="bolinha"></div>
        <div id="bolinha-b" class="bolinha"></div>
        <div id="bolinha-c" class="bolinha"></div>
        
    </main>
</body>
</html>
